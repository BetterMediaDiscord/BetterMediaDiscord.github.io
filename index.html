<script>
  // Function to detect if the user was referred from Instagram
  function checkInstagramReferrer() {
    // Get the referrer URL
    var referrer = document.referrer;

    // Check if the referrer URL contains "instagram.com"
    if (referrer && referrer.indexOf("instagram.com") !== -1) {
      // User came from Instagram, so track the event using Meta Pixel
      fbq('track', 'InstagramReferral', {
        referrer: referrer // You can pass the referrer URL as event data
      });
    }
  }

  // Call the function when the page loads
  window.onload = checkInstagramReferrer;
